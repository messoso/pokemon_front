<table>
    <tr>
        <th>id</th>
        <th>branch</th>
        <th>name</th>
        <th>type1</th>
        <th>type2</th>
    </tr>
    <ng-container *ngFor="let pokemon of list">
    <tr>
        <td>{{pokemon.id}}</td>
        <td>{{pokemon.branch}}</td>
        <td>{{pokemon.name}}</td>
        <td>{{pokemon.type1}}</td>
        <td>{{pokemon.type2}}</td>
    </tr>
    </ng-container>
</table>
